<div class="quizz__container">
  <div class="quizz__logo">
    <img src="https://github.com/felipeAguiarCode/angular-buzzfeed-quizz-clone/blob/main/src/assets/imgs/logo.png?raw=true" alt="" srcset="">
    <h3>{{title}}</h3>
  </div>
  <div
  *ngIf="!finished"
  class="quizz__question">
    <h3>{{questionSelected.question}}</h3>
  </div>
  <div
  *ngIf="!finished"
  class="quizz__options">
    <button *ngFor="let option of questionSelected.options;
    let i = index"
    (click)="playerChoice(option.alias)"
    class="btn-option">
      {{option.name}}
    </button>
  </div>
  <div *ngIf="finished" class="quizz__results">
    <h1>o seu resultado Ã©:</h1>
    <p>{{awnserSelected}}</p>
  </div>
</div>
